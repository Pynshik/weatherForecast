<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="./main.css">
    <title>Wether forecast</title>
</head>
<body>
    <h1 id="title">Погода в городах Беларуси</h1>
    <div class="container">
        <div id="settings">
        <select class="cities" id="cities">
            <option selected disabled>Выберите город</option>
            <option value='Minsk'>Минск</option>
            <option value='Brest'>Брест</option>
            <option value='Vitebsk'>Витебск</option>
            <option value='Gomel'>Гомель</option>
            <option value='Grodno'>Гродно</option>
            <option value='Baranovichi'>Барановичи</option>
        </select>
        <div id="dates">
            <ul>
                <li class="active" id="firstDay" value="1"></li>
                <li id="secondDay" value="2"></li>
                <li id="thirdDay" value="3"></li>
            </ul>
        </div>
        </div>
        <div id="blockWeather" hidden>
            <h2 id="city"></h2>
            <h2 id="weather"></h2>
            <h2 id="humidity"></h2>
            <image id="img" alt="Идентификатор значка погоды"></image>
            <h4 id="description">Небольшая облачность</h4>
        </div>

        <div class="chart" id="chart">
        </div>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
